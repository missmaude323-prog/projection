<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Projections Terminal</title>
<style>
  :root {
    --bg:#0b0b0c; --fg:#e8e8e8; --sub:#9aa0a6; --cyan:#00e5ff; --dc:#005b66;
    --mag:#ff8de3; --green:#7CFC00; --yellow:#ffe066; --red:#ff6961;
    --card:#151517; --border:#2a2a2e; --rowAlt:#151517;
  }
  html,body{
    margin:0; background:var(--bg); color:var(--fg);
    font:clamp(12px,2.7vw,16px)/1.45 ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;
    overflow-x:hidden;
  }
  .term{ max-width:640px; margin:0 auto; padding:18px }
  .bar{ color:var(--cyan) }
  .sep{ color:var(--dc) }

  table.report{ width:100%; border-collapse:collapse; margin:12px 0 }
  table.report tr:nth-child(even){ background:var(--rowAlt) }
  table.report td{ padding:4px 4px; vertical-align:top }
  table.report td:first-child{ color:var(--mag); white-space:nowrap; padding-right:.75em }
  table.report td:last-child{ color:var(--fg) }

  .yellow{ color:var(--yellow) }
  .green{ color:var(--green) }
  .red{ color:var(--red) }
  .sub{ color:var(--sub) }

  .btns{ margin-top:14px; display:flex; gap:8px; flex-wrap:wrap }
  button{
    background:var(--card); color:#fff; border:1px solid var(--border);
    padding:9px 11px; border-radius:9px; font:inherit; cursor:pointer; min-width:96px
  }
  button:active{ transform:translateY(1px) }

  .center{ display:flex; align-items:center; justify-content:center; min-height:120px }
  .cat{ white-space:pre; line-height:1.05 }
  .spin{ display:inline-block; transform-origin:center center;
         -webkit-animation:spin 1.2s linear infinite; animation:spin 1.2s linear infinite }
  .shake{ -webkit-animation:shake .42s cubic-bezier(.36,.07,.19,.97) both;
          animation:shake .42s cubic-bezier(.36,.07,.19,.97) both }

  @-webkit-keyframes spin{from{-webkit-transform:rotate(0)}to{-webkit-transform:rotate(360deg)}}
  @keyframes spin{from{transform:rotate(0)}to{transform:rotate(360deg)}}
  @-webkit-keyframes shake{10%,90%{-webkit-transform:translate3d(-1px,0,0)}
    20%,80%{-webkit-transform:translate3d(2px,0,0)}
    30%,50%,70%{-webkit-transform:translate3d(-3px,0,0)}
    40%,60%{-webkit-transform:translate3d(3px,0,0)}}
  @keyframes shake{10%,90%{transform:translate3d(-1px,0,0)}
    20%,80%{transform:translate3d(2px,0,0)}
    30%,50%,70%{transform:translate3d(-3px,0,0)}
    40%,60%{transform:translate3d(3px,0,0)}}

  .badge {
    display:inline-block; margin-left:8px; padding:2px 6px;
    border:1px solid var(--border); border-radius:6px; font-size:.85em; color:var(--sub);
  }

  @media (max-width:480px){
    html,body{ font-size:14px }
    .term{ padding:14px }
    table.report td{ display:block; width:100% }
    table.report td:last-child{ padding-left:1em }
  }
</style>
</head>
<body>
<div class="term" id="term">
  <div class="bar" id="title"></div>
  <div class="sep" id="sep"></div>
  <div class="yellow" id="subject"></div>
  <div id="screen"></div>
  <div class="btns">
    <button id="again">Run again</button>
    <button id="share">Share</button>
  </div>
  <div class="sub" style="margin-top:10px">
    Tip: add <code>?v=19</code> to bust cache. Test with <code>?phase=bullish|cautious|warn1|warn2|final</code>. Use <code>?reset=1</code> to reset first-visit + timeline.
  </div>
</div>

<script>
(() => {
  // ---------- TUNABLE SPEED CONSTANTS ----------
  const HOURS_WARN1 = 4;   // after 4h ‚Üí Warn 1
  const HOURS_WARN2 = 12;  // after 12h ‚Üí Warn 2
  const HOURS_FINAL = 24;  // after 24h ‚Üí Final ("tut tut")
  // --------------------------------------------

  // Personalization from query
  const defaults={n:"Walter",co:"Life Insurance Co."};
  const qs=new URLSearchParams(location.search);
  const name=qs.get('n')||defaults.n;
  const co=qs.get('co')||defaults.co;

  // Visit memory + first-seen timestamp
  const VISIT_KEY='pt_visitCount_v2';
  const FIRST_SEEN_KEY='pt_firstSeen_v2';

  if(qs.get('reset')==='1'){
    try{ localStorage.removeItem(VISIT_KEY); localStorage.removeItem(FIRST_SEEN_KEY); }catch(e){}
  }

  let visitCount=0;
  try{ visitCount=parseInt(localStorage.getItem(VISIT_KEY)||'0',10)||0; }catch(e){}
  const isFirstVisit = visitCount===0;
  try{ localStorage.setItem(VISIT_KEY, String(visitCount+1)); }catch(e){}

  let firstSeen = null;
  try{ firstSeen = parseInt(localStorage.getItem(FIRST_SEEN_KEY)||'0',10) || 0; }catch(e){}
  if(!firstSeen){
    firstSeen = Date.now();
    try{ localStorage.setItem(FIRST_SEEN_KEY, String(firstSeen)); }catch(e){}
  }
  const elapsedHours = (Date.now() - firstSeen) / 36e5; // ms ‚Üí hours

  // DOM
  const term=document.getElementById('term');
  const title=document.getElementById('title');
  const sep=document.getElementById('sep');
  const subj=document.getElementById('subject');
  const screen=document.getElementById('screen');

  const sleep=ms=>new Promise(r=>setTimeout(r,ms));
  const pad=n=>(''+n).padStart(2,'0');

  function header(){
    const d=new Date();
    const ttl=`Projections Terminal ‚Äî ${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
    title.innerHTML = `${ttl}` + (qs.get('phase') ? ` <span class="badge">TEST: phase=${qs.get('phase')}</span>` : '');
    sep.textContent='='.repeat(ttl.length);
    subj.textContent=`Subject: ${name}`;
  }
  function clearScreen(){ screen.innerHTML=''; }

  // Spinny cat
  const catArt=` /\\_/\\  \n( o.o ) \n > ^ < `;
  async function showCats(){
    clearScreen();
    const wrap=document.createElement('div'); wrap.className='center';
    const msg=document.createElement('div'); msg.className='yellow';
    msg.textContent='üê± Spinning up market data...';
    const cat=document.createElement('pre'); cat.className='cat spin'; cat.textContent=catArt;
    wrap.appendChild(msg); wrap.appendChild(cat); screen.appendChild(wrap);
    await sleep(900); clearScreen();
  }

  // Helpers
  const rndInt=(min,max)=>Math.floor(Math.random()*(max-min+1))+min;
  const rndBeta=()=> (rndInt(16,19)/10).toFixed(2); // 1.6‚Äì1.9
  const rndHyrox=()=> rndInt(86,100);               // 86‚Äì100

  // Phase logic (override or elapsed-time ladder)
  function getPhase(){
    const override=qs.get('phase'); if(override) return override;
    if(elapsedHours >= HOURS_FINAL) return 'final';
    if(elapsedHours >= HOURS_WARN2) return 'warn2';
    if(elapsedHours >= HOURS_WARN1) return 'warn1';
    return isFirstVisit ? 'bullish' : 'cautious';
  }

  // Report builder
  function report(){
    const phase=getPhase();
    const beta=rndBeta(), hy=rndHyrox();
    let rating,sentiment,replyProb,uwNotes,paClass,paIcon,endMsgClass,endMsgText,addRows=[];

    if(phase==='bullish'){
      rating='STRONG BUY  ‚ù§Ô∏è';
      sentiment='Ultra Bullish';
      replyProb=rndInt(70,95);
      uwNotes=[
        'Premium waived for clever banter.',
        'Dividend payout in smiles upon reply.',
        'Policyholder owes one coffee date for compliance.',
        'Projected synergy high; follow-up recommended.'
      ];
      paClass='green'; paIcon='üìà';
      endMsgClass='yellow'; endMsgText=`‚ú® ${name}, don't keep me waiting ‚Äî I'm free next week. ‚ú®`;
    }
    else if(phase==='cautious'){
      rating='HOLD ‚Äî under review';
      sentiment='Cautiously bearish';
      replyProb=rndInt(20,65);
      uwNotes=[
        'Policy lapse risk rises with poor communication.',
        'Premium waived for clever banter (pending response).',
        'Premium discount applied for admission of blushing.',
        'Compliance flag: response time trending long.'
      ];
      paClass='yellow'; paIcon='‚ö†Ô∏è';
      endMsgClass='red'; endMsgText='Note: response time trending bearish ‚Äî upgrade recommended.';
      addRows.push(['Disappointment Indicator','Elevated']);
    }
    else if(phase==='warn1'){
      rating='HOLD ‚Äî warning flag';
      sentiment='Bearish drift';
      replyProb=rndInt(15,50);
      uwNotes=[
        'Light corrective action recommended.',
        'Signal quality fading ‚Äî show intent.',
        'Underwriter requests a proactive ping.',
        'Slippage noted; tighten communication.'
      ];
      paClass='yellow'; paIcon='‚ö†Ô∏è';
      endMsgClass='red'; endMsgText='Tick-tock. I expect effort.';
      addRows.push(['Disappointment Indicator','High']);
    }
    else if(phase==='warn2'){
      rating='SELL ‚Äî review pending';
      sentiment='Playfully punitive';
      replyProb=rndInt(10,40);
      uwNotes=[
        'Liquidity low ‚Äî demonstrate effort to restore credit.',
        'Silence priced in ‚Äî surprise me.',
        'Attention reallocation imminent.',
        'Margin call on initiative.'
      ];
      paClass='yellow'; paIcon='‚ö†Ô∏è';
      endMsgClass='red'; endMsgText='Tut-tut. You‚Äôre on thin ice ‚Äî impress me to earn it back.';
      addRows.push(['Disappointment Indicator','Very High']);
    }
    else { // final (soft-dom brat close, not a deal breaker)
      rating='SELL ‚Äî sentiment under review';
      sentiment='Playful adjudication';
      replyProb=rndInt(5,30);
      uwNotes=[
        'Market patience exhausted ‚Äî corrective action required.',
        'Silent treatment detected; compliance required for re-entry.',
        'Confidence trimmed; performance bonus now required.',
        'Position remains open to redemption.'
      ];
      paClass='red'; paIcon='üõë';
      endMsgClass='red';
      endMsgText=`Tut, tut. Not a deal breaker ‚Äî but now you owe me. Make it up to me.`;
      addRows.push(['Dominance Index','Critical ‚Äî Awaiting Compliance']);
      addRows.push(['Disappointment Indicator','Critical']);
    }

    const uw=uwNotes[(Math.random()*uwNotes.length)|0];

    const table=document.createElement('table'); table.className='report';
    const rows=[
      ['Role',              `AVP, Finance ‚Äî ${co}`],
      ['Analyst Rating',    rating],
      ['Chemistry Beta',    beta],
      ['Sentiment',         sentiment],
      ['Reply Probability', `${replyProb}% this week`],
      ['HYROX Index',       `${hy}/100 ‚Äî built for endurance`],
      ['Underwriting Note', uw],
      ['Insider Tip',       'Run due diligence: coffee with me.'],
      ...addRows
    ];
    rows.forEach(([k,v])=>{
      const tr=document.createElement('tr');
      const td1=document.createElement('td'); td1.textContent=k;
      const td2=document.createElement('td'); td2.textContent=v;
      tr.appendChild(td1); tr.appendChild(td2);
      table.appendChild(tr);
    });
    screen.appendChild(table);

    const pa=document.createElement('div'); pa.className=(paClass||'yellow');
    pa.textContent='Price Action:  '+sparkline(paIcon||'‚ö†Ô∏è');
    screen.appendChild(pa);

    const msg=document.createElement('div'); msg.className=endMsgClass||'yellow';
    msg.style.marginTop='8px'; msg.textContent=endMsgText||'';
    screen.appendChild(msg);
  }

  function sparkline(icon){
    const bars=['‚ñÅ','‚ñÇ','‚ñÉ','‚ñÑ','‚ñÖ','‚ñÜ','‚ñá']; let out='';
    for(let i=0;i<20;i++) out+=bars[(Math.random()*bars.length)|0];
    return out+'  '+(icon||'‚ö†Ô∏è');
  }

  // Ticker
  async function ticker(){
    const phase=getPhase();
    const cols=(innerWidth<380)?4:(innerWidth<430)?5:(innerWidth<520)?6:7;
    const cellW=9;

    const tokensBull=['$HOT','BUY','$WALT','$LUV','$DATE','$COFFEE','$ROI‚Üë','$BETA1.8','$QTRWIN']; const emojisBull=['','üî• ','üí∏ '];
    const tokensCaut=['$HOT','HOLD','$AFK','$LATE','$DATE','$COFFEE','$ROI?','$BETA1.8','$QTR?']; const emojisCaut=['','‚è≥ ','‚ö†Ô∏è ','ü•∂ '];
    const tokensW1  =['$HOT','WARN','$PING','$NUDGE','$DATE','NOFILL?','$DOWN?','$MISS?'];     const emojisW1  =['‚ö†Ô∏è ','‚è≥ ','',''];
    const tokensW2  =['$HOT','SELL?','NUDGE','LATE','NOFILL','DOWN','MISS','BYE?'];            const emojisW2  =['‚ö†Ô∏è ','‚è≥ ','',''];
    const tokensFin =['$HOT','SELL','AFK','LATE','NOFILL','DOWN','MISS','OWE'];                const emojisFin =['üõë ','‚ö†Ô∏è ','',''];

    let tok,emo,rowClass;
    if(phase==='bullish'){ tok=tokensBull; emo=emojisBull; rowClass='green'; }
    else if(phase==='cautious'){ tok=tokensCaut; emo=emojisCaut; rowClass='yellow'; }
    else if(phase==='warn1'){ tok=tokensW1; emo=emojisW1; rowClass='yellow'; }
    else if(phase==='warn2'){ tok=tokensW2; emo=emojisW2; rowClass='yellow'; }
    else { tok=tokensFin; emo=emojisFin; rowClass='red'; }

    for(let i=0;i<24;i++){
      let rowTxt='';
      for(let j=0;j<cols;j++){
        const token=tok[Math.floor(Math.random()*tok.length)]||'$HOT';
        const e=emo[Math.floor(Math.random()*emo.length)];
        rowTxt+=(e+token).padEnd(cellW,' ')+' ';
      }
      const d=document.createElement('div'); d.className=rowClass;
      d.textContent=rowTxt;
      screen.appendChild(d);
      await sleep(70);
    }
  }

  async function runOnce(){
    header();
    await showCats();
    report();
    await ticker();
  }

  document.getElementById('again').addEventListener('click', async ()=>{
    term.classList.remove('shake'); void term.offsetWidth; term.classList.add('shake');
    clearScreen(); await runOnce();
    term.addEventListener('animationend',()=>term.classList.remove('shake'),{once:true});
  });

  document.getElementById('share').addEventListener('click', async ()=>{
    const url=new URL(location.href);
    url.searchParams.set('n',name); url.searchParams.set('co',co);
    if(navigator.share){ await navigator.share({title:'Projections Terminal', url:url.toString()}); }
    else if(navigator.clipboard){ await navigator.clipboard.writeText(url.toString()); alert('Link copied!'); }
    else{ prompt('Copy link:', url.toString()); }
  });

  // header + run
  const d=new Date();
  const ttl=`Projections Terminal ‚Äî ${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}`;
  title.textContent=ttl; sep.textContent='='.repeat(ttl.length); subj.textContent=`Subject: ${name}`;
  runOnce();
})();
</script>
</body>
</html>
